<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <h1>EJEMPLO GRID</h1>
    <div class="padre">
        <div class="hijo1">hijo 1</div>
        <div class="hijo2">hijo 2</div>
        <div class="hijo3">hijo 3</div>
        <div class="hijo4">hijo 4</div>
        <div class="hijo5">hijo 5</div>
        <div class="hijo6">hijo 6</div>
        <div class="hijo7">hijo 7</div>
        <div class="hijo8">hijo 8</div>
        <div class="hijo12">hijo 12</div>

    <div class="container">
        <h2 class="mt-5">Formulario</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
</body>

</html>
